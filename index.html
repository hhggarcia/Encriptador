<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador</title>
  </head>
  <body>
    <header class="navbar" id="header">
      <img class="navbar_img" src="/img/Logo.png" />
    </header>
    <main class="main" id="main">
      <section class="texto_encriptado">
        <textarea
          id="texto"
          class="texto"
          placeholder="Ingrese texto aquí"
        ></textarea>
        <div class="contenedor_botones">
          <div class="validation">
            <img src="./img/bi_exclamation-circle-fill.png" />
            <span class="mensaje_validacion"
              >Solo letras minúsculas y sin asentos</span
            >
          </div>
          <div class="btns">
            <button class="btn boton_encriptar" onclick="Encriptar_Texto()">
              Encriptar!
            </button>
            <button
              class="btn boton_desencriptar"
              onclick="Desencriptar_Texto()"
            >
              Desencriptar!
            </button>
          </div>
        </div>
      </section>
      <section class="mostrar_texto">
        <div id="contenedor_texto" class="contenedor_texto">
          <textarea id="mostrarTexto" class="mostrar_texto_texto"></textarea>
          <button class="btn boton_copiar" onclick="copiarTexto()">
            Copiar
          </button>
        </div>

        <div id="contenedor_sinTexto" class="contenedor_sinTexto">
          <img class="contenedor_sinTexto_img" src="./img/Muñeco.png" />
          <h3 class="contenedor_sinTexto_titulo">
            <strong>Ningún mensaje fue encontrado</strong>
          </h3>
          <p class="contenedor_sinTexto_p">
            Ingrese el texto que desea encriptar o desencriptar
          </p>
        </div>
      </section>
    </main>
    <footer class="footer" id="footer">Oracle One - Hector García</footer>
    <script src="app.js"></script>
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
