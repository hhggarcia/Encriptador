<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador</title>
  </head>
  <body>
    <header class="navbar" id="header">
      <img class="navbar_img" src="/img/Logo.png" />
      <h2 class="navbar_titulo">Encriptador</h2>
    </header>
    <main id="main">
      <section class="texto_encriptado">
        <textarea class="texto" placeholder="Ingrese texto aquí"></textarea>
        <button class="boton_encriptar">Encriptar</button>
        <button class="boton_desencriptar">Desencriptar</button>
      </section>
      <section class="mostrar_texto">
        <textarea class="mostrar_texto"></textarea>
        <button class="boton_copiar">Encriptar</button>
      </section>
    </main>
    <footer id="footer">Hector García</footer>
    <script src="app.js"></script>
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
